<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="assets/img/pony.png">
	<title>Registro de Auto</title>
   <!-- jQuery -->
   <script src="jquery/jquery-3.2.0.min.js"></script>
   
    <!-- Material Design Iconic Font CSS -->
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <!-- Materialize CSS -->
   <link rel="stylesheet" href="css/materialize.css">
     <!-- Materialize JS -->
	<script src="js/materialize.min.js"></script>
   <!-- Push.js -->
    <script src="node_modules/push.js/bin/push.min.js"></script>
   <!-- Extra CSS -->
   <link rel="stylesheet" href="css/style.css">
   <!-- Estilos lulu -->
   <link rel="stylesheet" href="css/estiloRegUs.css">
   <!-- Tipo de fuente -->
   <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
   <!-- Grupo de iconos -->
  <link href="materialize/css/material_icons.css" rel="stylesheet">
   <!-- Tipo de fuente -->
   <link href="https://fonts.googleapis.com/css?family=Anton|Passion+One" rel="stylesheet">
    <!-- AJAX para el registro -->
    <script src="js/ajax_auto.js"></script>
    <!-- Extra JS -->
	<script src="js/main.js"></script>
	<script>
        validarLogin("nologin")
    </script>
</head>
<body class="font-cover" id="login">
   <nav class="red darken-4">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center tit">Registro de Auto</a>
        </div>
    </nav>
    <div class="container-regUsuario center-align">
        <form action="" method="post" id="form-registroAuto">
           <p style=" font-weight: bold; font-size:1.5em; text-align: center">Datos del Vehiculo</p>
           <div class="row">
                <div class="input-field col s12">
                    <input id="MarcaAuto" name="marca" type="text" class="validate" required pattern="[a-zA-Z]{3,15}" placeholder="Ej. Nissan">
                    <label for="ModeloAuto"><i class="zmdi zmdi-car"></i>&nbsp; Marca</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="ModeloAuto" name="modelo" type="text" class="validate" required pattern="[a-zA-Z]{3,15}" placeholder="Ej. Sentra">
                    <label for="ModeloAuto"><i class="zmdi zmdi-car"></i>&nbsp; Modelo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="ColorAuto" name="color" type="text" class="validate" required pattern="[a-zA-Z]{3,15}" placeholder="Ej. Azul">
                    <label for="ColorAuto"><i class="zmdi zmdi-brush"></i>&nbsp; Color</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="PlacasAuto" name="placas" type="text" class="validate" required pattern="[A-Z0-9-]{9}">
                    <label for="PlacasAuto"><i class="material-icons">fiber_dvr</i>&nbsp; Placas</label>
                </div>
                <div class="input-field col s6">
                    <input id="AsientosAuto" name="num" type="text" class="validate" required pattern="[1-9]{1}" placeholder="Ej. 4">
                    <label for="AsientosAuto"><i class="material-icons">airline_seat_recline_extra</i>&nbsp; NÃºmero de asientos</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" href="index.html" class="botones waves-effect waves-red btn red darken-4" ><i class="zmdi zmdi-check-square zmdi-hc-3x"></i>&nbsp;Terminar registro &nbsp;</button>
            </div>            
            <div class="row">
                <a class="botones waves-effect waves-red btn red darken-4" href="registro_Usuario.html"><i class="material-icons">clear</i>&nbsp;Regresar &nbsp; </a>
            </div>
        </form>
                
    </div>
</body>
</html>
